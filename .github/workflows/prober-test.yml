name: Prober Unit Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
    - 'cmd/prober/**'

permissions:
  contents: read

jobs:
  prober-test:
    name: 'Prober test'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: 'Checkout'
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.0.2

      - name: Set up Go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
        with:
          go-version: '1.20'
          check-latest: true

      - name: Prober test
        id: prober-test
        run: go run ./cmd/prober --one-time --write-prober --logStyle dev
