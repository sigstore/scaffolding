name: Test github reusable action

on:
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash
    working-directory: ./

concurrency:
  group: test-github-action${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  test-github-action:
    name: Test github action
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Keep running if one leg fails.
      matrix:
        k8s-version:
        - v1.22.x
        - v1.23.x
        # TODO(vaikas): Uncomment after 0.4.1
        #- v1.24.x

        release-version:
        #- "latest-release" # Test explicitly with latest
        - "v0.3.0" # Test version without TUF
        #- "v0.4.1" # Test version with TUF
        leg:
        - test github action

    steps:
    - name: Checkout the current action
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: Test running the action
      uses: ./actions/setup
      with:
        k8s-version: ${{ matrix.k8s-version }}
        version: ${{ matrix.release-version }}
    # For better or worse, action <0.4.0 ran tests after installation, so
    # after that start testing with cosign directly from this action instead.
    - name: Install cosign if action installs TUF
      if: ${{ matrix.release-version != 'v0.3.0' }}
      uses: sigstore/cosign-installer@09a077b27eb1310dcfb21981bee195b30ce09de0 # v2.3.0

