name: Test github reusable action

on:
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash
    working-directory: ./

concurrency:
  group: test-github-action${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  test-github-action:
    name: Test github action
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Keep running if one leg fails.
      matrix:
        k8s-version:
        - v1.21.x

        leg:
        - test github action

    steps:
    - name: Test running the action
      uses: vaikas/scaffolding/actions/setup@521bdd496d8a0e2c4cf4b8d458f07699923d33d1
