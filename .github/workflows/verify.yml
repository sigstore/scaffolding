name: verify

on:
  push:
  pull_request:

permissions: read-all

env:
  GO_VERSION: 1.17.x

jobs:
  license-check:
    name: license boilerplate check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v2.4.0
      - uses: actions/setup-go@f6164bd8c8acb4a71fb2791a8b6c4024ff038dab # v2.2.0
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install addlicense
        run: go install github.com/google/addlicense@latest
      - name: Check license headers
        run: |
          set -e
          addlicense -check -l apache -c 'The Sigstore Authors' -ignore '.github/**' -ignore "third_party/**" -ignore "config/**/**/*.yaml" -ignore "testdata/**/**/*.yaml" -v *

  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v3.0.0

      - name: shellcheck
        uses: reviewdog/action-shellcheck@96c6653098ad696d9441d726c0593866671872f2 # v1.14.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          path: "."
          pattern: "*.sh"
