name: sigstore portable
description: launch sigstore cotnainers
# TODO: add inputs for the FULCIO_REPO and REKOR_REPO env variables.
runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
      with:
        go-version: 'stable'
    - name: checkout
      working-directory: ${{ github.action_path }}
      shell: bash
      run: make checkout
      env:
        CHECKOUT_DIR: ${{ github.action_path }}/CHECKOUT_DIR
    - name: ls
      shell: bash
      run: ls -lahr ${{ github.action_path }}/CHECKOUT_DIR
    - name: ls fulcio
      shell: bash
      run: ls -lahr ${{ github.action_path }}/CHECKOUT_DIR/fulcio/docker-compose.yml
    # buildx bake for building and caching image layers between workflow runs.
    - name: buildx bake fulcio
      uses: docker/bake-action@v6
      with:
        push: false
        files: |
          ${{ github.action_path }}/CHECKOUT_DIR/fulcio/docker-compose.yml
          ${{ github.action_path }}/CHECKOUT_DIR/rekor/docker-compose.yml
    - name: docker compose up
      working-directory: ${{ github.action_path }}
      shell: bash
      run: make up
      env:
        CHECKOUT_DIR: ${{ github.action_path }}/CHECKOUT_DIR
