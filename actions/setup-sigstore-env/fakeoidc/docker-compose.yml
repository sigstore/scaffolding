services:
  fakeoidc:
    container_name: fakeoidc
    build:
      context: .
    restart: always
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "http://localhost:8080/.well-known/openid-configuration"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
