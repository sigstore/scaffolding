apiVersion: batch/v1
kind: Job
metadata:
  name: createcerts
  namespace: ctlog-system
spec:
  template:
    spec:
      serviceAccountName: createcerts
      restartPolicy: Never
      automountServiceAccountToken: true
      containers:
      - name: createcerts
        image: ko://github.com/sigstore/scaffolding/cmd/ctlog/createcerts
        args: [
          "--namespace=ctlog-system",
          "--configmap=ctlog-config",
          "--secret=ctlog-secret"
        ]
