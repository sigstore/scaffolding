---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fulcio
  namespace: fulcio-system
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  namespace: fulcio-system
  name: fulcio
spec:
  template:
    spec:
      serviceAccountName: fulcio
      # This doesn't actually use Kubernetes credentials, so don't mount them in.
      automountServiceAccountToken: false
      containers:
      - image: gcr.io/projectsigstore/fulcio@sha256:66870bd6b111f3c5478703a8fb31c062003f0127b2c2c5e49ccd82abc4ec7841
        name: fulcio
        ports:
        - containerPort: 5555
        args:
          - "serve"
          - "--port=5555"
          - "--ca=fileca"
          - "--fileca-key"
          - "/var/run/fulcio-secrets/key.pem"
          - "--fileca-cert"
          - "/var/run/fulcio-secrets/cert.pem"
          - "--fileca-key-passwd"
          - "$(PASSWORD)"
          - "--ct-log-url=http://ctlog.ctlog-system.svc/sigstorescaffolding"
        env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: fulcio-secret
              key: password
        volumeMounts:
        - name: fulcio-config
          mountPath: /etc/fulcio-config
        - name: oidc-info
          mountPath: /var/run/fulcio
        - name: fulcio-cert
          mountPath: "/var/run/fulcio-secrets"
          readOnly: true
      volumes:
      - name: fulcio-config
        configMap:
          name: fulcio-config
      - name: fulcio-cert
        secret:
          secretName: fulcio-secret
          items:
          - key: private
            path: key.pem
          - key: cert
            path: cert.pem
      - name: oidc-info
        projected:
          sources:
            - configMap:
                name: kube-root-ca.crt
                items:
                - key: ca.crt
                  path: ca.crt
                  mode: 0666
