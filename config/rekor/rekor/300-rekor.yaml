---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rekor
  namespace: rekor-system
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  namespace: rekor-system
  name: rekor
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
    spec:
      serviceAccountName: rekor
      containers:
      - name: rekor
        image: gcr.io/projectsigstore/rekor-server@sha256:af91aee88c6d8efb3175b441420a4c61691ec5d6a72303c8ef47750c1dfd2325 # v0.11.0
        ports:
        - containerPort: 3000
        args: [
          "serve",
          "--trillian_log_server.address=log-server.trillian-system.svc",
          "--trillian_log_server.port=80",
          "--rekor_server.address=0.0.0.0",
          "--redis_server.address=redis.rekor-system.svc",
          "--redis_server.port=6379",
          "--enable_retrieve_api=true",
          "--trillian_log_server.tlog_id=$(TREE_ID)",
          "--log_type=prod",
          "--rekor_server.signer=memory",
          "--enable_attestation_storage=true",
          "--attestation_storage_bucket=file:///tmp/",
#          "--rekor_server.timestamp_chain=$(TIMESTAMP_CHAIN)"
        ]
        env:
        - name: TREE_ID
          valueFrom:
            configMapKeyRef:
              name: rekor-config
              key: treeID
