---
apiVersion: v1
kind: Service
metadata:
  name: mysql-trillian
  namespace: trillian-system
spec:
  ports:
    - port: 3306
  selector:
    app: mysql-trillian
  clusterIP: None
---
apiVersion: v1
kind: Pod
metadata:
  name: mysql-trillian
  namespace: trillian-system
  labels:
    app: mysql-trillian
spec:
  containers:
    - image: gcr.io/trillian-opensource-ci/db_server@sha256:93230a65358603a13b954eb7b4ba194e1fc05e75703d37fbdc6ac18ba2c5b9ac
      name: mysql
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: trillian
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: trillian-database
              key: database-name
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: trillian-database
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trillian-database
              key: password
      ports:
        - containerPort: 3306
          name: mysql
