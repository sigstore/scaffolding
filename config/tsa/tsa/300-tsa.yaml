---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tsa
  namespace: tsa-system
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  namespace: tsa-system
  name: tsa
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
    spec:
      serviceAccountName: tsa
      containers:
      - name: tsa
        # https://github.com/sigstore/timestamp-authority/pkgs/container/timestamp-server/49493548?tag=a8d8d4dbac8c3281862d11b90231cd7bf5144bb7
        # Resolved via crane digest 2022-11-09 for v0.1.1
        image: ghcr.io/sigstore/timestamp-server@sha256:dcf2f3a640bfb0a5d17aabafb34b407fe4403363c715718ab305a62b3606540d
        ports:
        - containerPort: 3000
        args: [
          "serve",
          "--timestamp-signer=file",
          "--file-signer-key-path=/var/run/tsa-secrets/signing-secret",
          "--file-signer-passwd=$(SECRET_SIGNING_PWD)",
          "--certificate-chain-path=/var/run/tsa-secrets/cert-chain"
        ]
        env:
        - name: SECRET_SIGNING_PWD
          valueFrom:
            secretKeyRef:
              name: tsa-cert-chain
              key: signing-secret-password
        volumeMounts:
        - name: tsa-secrets
          mountPath: "/var/run/tsa-secrets"
          readOnly: true
      volumes:
      - name: tsa-secrets
        secret:
          secretName: tsa-cert-chain
          items:
          - key: signing-secret
            path: signing-secret
          - key: cert-chain
            path: cert-chain
