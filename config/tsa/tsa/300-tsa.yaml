---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tsa
  namespace: tsa-system
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  namespace: tsa-system
  name: tsa
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
    spec:
      serviceAccountName: tsa
      containers:
      - name: tsa
        image: ko://github.com/sigstore/timestamp-authority/cmd/timestamp-server/
        ports:
        - containerPort: 3000
        args: [
          "serve",
          "--timestamp-signer=file",
          "--file-signer-key-path=/var/run/tsa-secrets/signing-secret",
          "--file-signer-passwd=$(SECRET_SIGNING_PWD)"
        ]
        env:
        - name: SECRET_SIGNING_PWD
          valueFrom:
            secretKeyRef:
              name: tsa-signing-secret
              key: signing-secret-password
        volumeMounts:
        - name: tsa-secrets
          mountPath: "/var/run/tsa-secrets"
          readOnly: true
      volumes:
      - name: tsa-secrets
        secret:
          secretName: tsa-signing-secret
          items:
          - key: signing-secret
            path: signing-secret
