---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tsa
  namespace: tsa-system
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  namespace: tsa-system
  name: tsa
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
    spec:
      serviceAccountName: tsa
      containers:
      - name: tsa
        image: ghcr.io/sigstore/timestamp-server:v1.2.9@sha256:ed75a65454a51bea4ddca0b397fda08267177a19518b9769b92339781e6ff84f
        ports:
        - containerPort: 3000
        args: [
          "serve",
          "--timestamp-signer=file",
          "--file-signer-key-path=/var/run/tsa-secrets/signing-secret",
          "--file-signer-passwd=$(SECRET_SIGNING_PWD)",
          "--certificate-chain-path=/var/run/tsa-secrets/cert-chain"
        ]
        env:
        - name: SECRET_SIGNING_PWD
          valueFrom:
            secretKeyRef:
              name: tsa-cert-chain
              key: signing-secret-password
        volumeMounts:
        - name: tsa-secrets
          mountPath: "/var/run/tsa-secrets"
          readOnly: true
      volumes:
      - name: tsa-secrets
        secret:
          secretName: tsa-cert-chain
          items:
          - key: signing-secret
            path: signing-secret
          - key: cert-chain
            path: cert-chain
