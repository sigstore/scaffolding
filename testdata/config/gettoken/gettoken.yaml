apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: gettoken
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/initial-scale: "1"
        autoscaling.knative.dev/min-scale: "1"
    spec:
      containers:
      - name: gettoken
        image: ko://github.com/sigstore/scaffolding/tools/getoidctoken/cmd/getoidctoken
        env:
        - name: OIDC_FILE
          value: "/var/run/sigstore/cosign/oidc-token"
        volumeMounts:
        - name: oidc-info
          mountPath: /var/run/sigstore/cosign
      volumes:
        - name: oidc-info
          projected:
            sources:
              - serviceAccountToken:
                  path: oidc-token
                  expirationSeconds: 600
                  audience: sigstore
